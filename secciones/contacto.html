<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="seccion donde encontramos un formulario para registrar a los usuarios que lo deseen">
	<meta name="keywords" content="formulario, cuestionario, registro, informacion, datos personales">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../style-css/style.css">
	<title>Bettina Lenceria | Contacto</title>

</head>

<body>

	<h1 id="Inicio"> BETTINA LENCERIA </h1>

	<header>
		<nav>
			<ul>
				<li>
					<a href="../index.html">Inicio</a>
					<img class="casita" src="https://img.icons8.com/material-outlined/24/000000/home--v4.png"
						alt="Icono de una Casa">
				</li>

				<li>
					<a href="productosMujeres.html">Ropa femenina</a>
					<img class="chica" src="https://img.icons8.com/material-two-tone/24/000000/bolivian-girl--v2.png"
						alt="Icono de una Mujer">
				</li>

				<li>
					<a href="productosHombres.html">Ropa masculina</a>
					<img class="chico" src="https://img.icons8.com/material-outlined/24/000000/cartoon-boy.png"
						alt="Icono de un Hombre">
				</li>

				<li>
					<a href="contacto.html">Contacto</a>
					<img class="sobre" src="https://img.icons8.com/material-outlined/24/000000/secured-letter--v2.png"
						alt="Icono de un Sobre">
				</li>

				<li>
					<a href="envios.html">Envíos</a>
					<img class="envios" src="https://img.icons8.com/material-sharp/24/000000/container-truck.png"
						alt="Icono de un Camion">
				</li>
			</ul>
		</nav>
	</header>

	<div class="parrafoFormulario">
		<p>Rellene este formulario para poder adquirir productos:</p>
	</div>

	<form class="row g-3">
		<div class="col-md-4">
			<label for="validationServer01" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="validationServer01"
				aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
		</div>

		<div class="col-md-4">
			<label for="validationServer02" class="form-label">Apellido</label>
			<input type="text" class="form-control" id="validationServer02"
				aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
		</div>

		<div class="col-md-4">
			<label for="validationServerUsername" class="form-label">Dirección</label>
			<div class="input-group has-validation">
				<input type="text" class="form-control" id="validationServerUsername"
					aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
				<div id="validationServerUsernameFeedback" class="invalid-feedback">
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<label for="validationServer03" class="form-label">Ciudad</label>
			<input type="text" class="form-control" id="validationServer03"
				aria-describedby="validationServer03Feedback" required>
			<div id="validationServer03Feedback" class="invalid-feedback">
			</div>
		</div>

		<div class="col-md-3">
			<label for="validationServer04" class="form-label">Provincia</label>
			<input class="form-control" id="validationServer04" aria-describedby="validationServer04Feedback" required>

			<div id="validationServer04Feedback" class="invalid-feedback">
			</div>
		</div>

		<div class="col-md-3">
			<label for="validationServer05" class="form-label">Codigo postal</label>
			<input type="text" class="form-control" id="validationServer05"
				aria-describedby="validationServer05Feedback" required>
			<div id="validationServer05Feedback" class="invalid-feedback">
			</div>
		</div>

		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
					aria-describedby="invalidCheck3Feedback" required>
				<label class="form-check-label" for="invalidCheck3">
					Acepto los <a href="#" class="link-primary">Terminos y condiciones</a> <button
						class="btn btn-primary" type="submit">Enviar formulario</button>
				</label>
			</div>
		</div>
	</form>

	<div class="parrafoFormulario">
		<p> Ante cualquier duda llámanos al 1561600851. </p>
	</div>

	<footer>
		<section class="footer">
			<div class="whatsapp">
				<a href="https://web.whatsapp.com/">
					<img src="https://img.icons8.com/material-outlined/55/000000/whatsapp--v1.png"
						alt="Logo de Whatsapp en footer">
				</a>
			</div>

			<div class="instagram">
				<a href="https://www.instagram.com/bettinalenceria/">
					<img src="https://img.icons8.com/material-outlined/55/000000/instagram-new--v1.png"
						alt="Logo de Instagram en footer">
				</a>
			</div>

			<div class="facebook">
				<a href="https://es-la.facebook.com/">
					<img src="https://img.icons8.com/material-outlined/55/000000/facebook.png"
						alt="Logo de Facebook en footer">
				</a>
			</div>

			<div class="twitter">
				<a href="https://twitter.com/?lang=es">
					<img src="https://img.icons8.com/fluency-systems-regular/55/000000/twitter.png"
						alt="Logo de Twitter en footer">
				</a>
			</div>
		</section>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>

</body>

</html>
